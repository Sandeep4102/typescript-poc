<body>
    <div class="cont1">
        <div class="row">
            <span class="text1">Welcome to Admin Dashboard</span>
        </div>
    </div>
<br><br><br><br>
<div class="search-user">
  <input type="text" [(ngModel)]="searchText" placeholder="Search">
  </div>
  <div class="container">
    
    <div *ngFor="let item of allUserDetails| filter : searchText " class="card" style="width: 18rem;">
        <img src="{{item.secureURL}}" class="card-img-top">  
        <div class="card-body">
          <div class="details">
            <h3 class="card-title">{{item.name}}</h3>
            <h3>{{item.phone}}</h3>
                <h3>{{item.email}}</h3>
                <h3>{{item.address}}</h3>               
          </div> 
          <div class="row">
            <div class="col-sm-3">
          <button style="cursor: pointer;" (click)="view(item)" class="btn btn-success">View</button> 
          </div>&nbsp;
          <div class="col-sm-3">
          <button style="cursor: pointer;" (click)="view(item)" class="btn btn-primary">Edit</button>
          </div>
          <div class="col-sm-3">
            <button style="cursor: pointer;" (click)="delete(item)" class="btn btn-danger">Delete</button> 
            </div>&nbsp;
          </div>
        </div>
      </div>
  </div>
  </body>

  <app-loader-component *ngIf="showLoader"></app-loader-component>
